<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/52d5058064.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()" class="main-layout" onresize="onResize()">
    <div onclick="ontoggleMenu()" class="main-screen">

        <div class="backdrop"></div>
    </div>

    <header class="main-header center">
        <div class="wrapper flex">
            <img onclick="onSelectMeme(this)" class="rounded-m meme-img" class="main-logo" src="header/main-logo-2.png">
            <button onclick="ontoggleMenu()" type="button" class="btn-toggle-menu"></button>
            <nav class="main-nav">
                <ul class="">
                    <li class="galery active clean-li rounded" onclick="onInit()">
                        <img onclick="onSelectMeme(this)" class="rounded-m meme-img" class="gallery"
                            src="header/gallery.png">

                    </li>
                    <li class="memes clean-li rounded" onclick="onSavedInit()">
                        <img onclick="onSelectMeme(this)" class="rounded-m meme-img" class="memes"
                            src="header/memes.png">

                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="meme-gallery-page grid center rounded-m margin-top">
        <main>
            <section class="filter-search-container top">
                <div class="search margin-top">

                    <input type="text" class="search-input rounded" placeholder="Search Memes"
                        oninput="onSearchMeme(this.value)">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="key-words-container center margin-top rounded">
                    <a href="#" onclick="onKeyWordPress(this)" class="keyword k-1"> Funny </a>
                    <a href="#" onclick="onKeyWordPress(this)" class="keyword k-2"> Cartoon </a>
                    <a href="#" onclick="onKeyWordPress(this)" class="keyword k-3"> Coding </a>
                    <a href="#" onclick="onKeyWordPress(this)" class="keyword k-4"> Animal </a>
                    <a href="#" onclick="onKeyWordPress(this)" class="keyword k-5">Cat </a>
                </div>
            </section>

            <section class="meme-container grid margin-top">
                <label class="file-input" for="file-upload-input">
                    <i class="fa-solid fa-upload"></i> Upload Image
                    <input type="file" name="meme" onchange="onMemeUpload(event)" hidden />
                </label>

                <article class="meme-img">


                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/003.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/004.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/006.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/19.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/005.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/12.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/2.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/5.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/8.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/9.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/Ancient-Aliens.jpg"
                        alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/drevil.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/img11.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/img12.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/img2.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/img4.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/img5.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/img6.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/leo.jpg" alt="meme">
                </article>
                <article class="meme-img">

                    <img onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/meme1.jpg" alt="meme">
                </article>

            </section>
        </main>
    </section>

    <section class="meme-editor-page center rounded-m margin-top" >
        <main>
            <!--                            <article class="meme-img">     

 >
                 <img onclick="onSelectMeme(this)" class="rounded-m meme-img"onclick="onSelectMeme(this)" class="rounded-m meme-img" src="memes-imgs/003.jpg" alt="meme">
            </article> -->
            <div class="edit-wrapper center">

                <div class="canvas-container ">
                    <canvas width="600" height="500"></canvas>
                </div>
                <div class="tools-editor rounded-m">
                    <input oninput="onTypeText()" type="text" class="meme-input-text rounded" placeholder="Meme text here">

                    <div class="input-editors">
                        <button onclick="onSwitchLine()" title="Switch" class="btn btn-input switch-input">
                            <i class="fa-solid fa-arrow-up-long"></i>
                            <i class="fa-solid fa-arrow-down-long"></i>
                        </button>
                        <button onclick="onAddLine()" title="Add" class="btn btn-input add-input">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button onclick="onDeleteLine()" title="Delete" class="btn btn-input delete-input">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>

                    <div class="text-editors">
                        <button onclick="onUpdateLineSize(1)" class="btn btn-font"><i class="fa-solid fa-font"></i>
                            +</button>
                        <button onclick="onUpdateLineSize(-1)" class="btn btn-font"><i class="fa-solid fa-font"></i>
                            -</button>
                        <button onclick="onSetTxtAlign('left')" class="btn btn-font"><i
                                class="fa-solid fa-align-left"></i></button>
                        <button onclick="onSetTxtAlign('center')" class="btn btn-font"><i
                                class="fa-solid fa-align-justify"></i></button>
                        <button onclick="onSetTxtAlign('right')" class="btn btn-font"><i
                                class="fa-solid fa-align-right"></i></button>

                        <select onchange="onSetFont(this)" class="font-picker">
                            <option value="Arial">Arial </option>
                            <option value="comic-sans">Comic Sans</option>
                            <option value="courier new">Courier New</option>
                            <option value="georgia">Georgia</option>
                            <option value="fa" class="fa">Fa</option>
                        </select>
                        <button class="btn meme-txt-clr">
                            <i class="fa-solid fa-brush"></i>
                            <input oninput="onSetFillStyle(this.value)" type="color" class="meme-txt-clr" hidden>
                        </button>
                    </div>

                    <div class="save-container">
                        <button onclick="onSave()" class="btn btn-save"><i class="fa-solid fa-floppy-disk"></i>
                            Save</button>
                        <form method="POST" enctype="multipart/form-data" onsubmit="onShareMeme(event)">
                            <button class="btn btn-share" type="submit"><i class="fa-solid fa-share-from-square"></i>
                                Share</button>
                        </form>
                        <button onclick="onDownloadMeme(this)" href="#" download="file-name" class="btn btn-download"><i
                                class="fa-solid fa-download"></i> Download</button>
                    </div>


                </div>
    </section>
    </main>
    </section>

    <section class="meme-saved-page">
        <main></main>
    </section>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
