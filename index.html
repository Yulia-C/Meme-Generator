<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/52d5058064.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()" class="main-layout" onresize="onResize()">
    <div onclick="ontoggleMenu()" class="main-screen"> </div>

    <header class="main-header center">
        <div class="wrapper flex">
            <img class="rounded-m main-logo" src="header/main-logo-2.png">
            <button onclick="ontoggleMenu()" type="button" class="btn-toggle-menu"></button>

            <nav class="main-nav">
                <ul class="">
                    <li onclick="onInit()" class="gallery clean-li rounded">
                        <img class=" rounded-m meme-img" src="header/gallery.png">

                    </li>
                    <li onclick="onSavedInit()" class="memes clean-li rounded">
                        <img class="rounded-m meme-img" src="header/memes.png">
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="meme-gallery-page grid center rounded-m margin-top">
        <main>
            <section class="filter-search-container top">
                <div class="search margin-top">

                    <input type="text" class="search-input rounded" placeholder="Search Memes"
                        oninput="onSearchMeme(this.value)">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="key-words-container center margin-top rounded">
                    <button onclick="onKeyWordPress(this)" class="keyword k-1" value="funny"> Funny </button>
                    <button onclick="onKeyWordPress(this)" class="keyword k-2" value="cartoon"> Cartoon </button>
                    <button onclick="onKeyWordPress(this)" class="keyword k-3" value="coding"> Coding </button>
                    <button onclick="onKeyWordPress(this)" class="keyword k-4" value="animal"> Animal </button>
                    <button onclick="onKeyWordPress(this)" class="keyword k-5" value="cat">Cat </button>
                </div>
            </section>

            <section class="meme-container grid margin-top">

            </section>
        </main>
    </section>

    <section class="meme-editor-page center rounded-m margin-top ">
        <main>

            <div class="edit-wrapper center">

                <div class="canvas-container center">
                    <canvas class="canvas center rounded-m" width="600" height="400" onmousedown="onDown(event)"
                        onmousemove="onMove(event)" onmouseup="onUp()" touchstart="onDown(event)"
                        touchmove="onMove(event)" touchend="onUp()"></canvas>
                </div>
                <div class="tools-editor rounded-m margin-top">
                    <input oninput="onTypeText(this)" type="text" class="meme-input-text rounded"
                        placeholder="Meme text here">

                    <div class="input-editors">
                        <button title="Switch" class="btn btn-input switch-input">
                            <i onclick="onSwitchLine()" title="Up" class="fa-solid fa-arrow-up-long"></i>
                            <i onclick="onSwitchLine()" title="Down" class="fa-solid fa-arrow-down-long"></i>
                        </button>
                        <button onclick="onAddLine()" title="Add" class="btn btn-input add-input">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button onclick="onRemoveLine()" title="Delete" class="btn btn-input delete-input">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>

                    <div class="text-editors">
                        <button onclick="onUpdateLineSize(3)" class="btn btn-font"><i class="fa-solid fa-font"></i>
                            +</button>
                        <button onclick="onUpdateLineSize(-3)" class="btn btn-font"><i class="fa-solid fa-font"></i>
                            -</button>
                        <button onclick="onSetTxtAlign('right')" class="btn btn-font"><i
                                class="fa-solid fa-align-left"></i></button>
                        <button onclick="onSetTxtAlign('center')" class="btn btn-font"><i
                                class="fa-solid fa-align-justify"></i></button>
                        <button onclick="onSetTxtAlign('left')" class="btn btn-font"><i
                                class="fa-solid fa-align-right"></i></button>

                        <select onchange="onSetFont(this.value)" class="btn font-picker">
                            <option value="arial">Arial </option>
                            <option value="impact">Impact </option>
                            <option value="comic-sans">Comic Sans</option>
                            <option value="courier new">Courier New</option>
                            <option value="georgia">Georgia</option>
                            <option value="fa" class="fa">Fa</option>
                        </select>

                        <button class="btn meme-fill-clr">
                            <input oninput="onSetFillStyle(this.value)" type="color" class="colorPicker">
                            <i class="fa-solid fa-fill-drip"></i>
                        </button>
                        <button class="btn meme-line-clr">
                            <i class="fa-solid fa-paintbrush"></i>
                            <input oninput="onSetLineStyle(this.value)" type="color" class="colorPicker">
                        </button>
                    </div>

                    <div class="save-container">
                        <button onclick="onSaveMeme()" class="btn btn-save"><i class="fa-solid fa-floppy-disk"></i>
                            Save</button>
                        <form method="POST" enctype="multipart/form-data" onsubmit="onShareMeme(event)">
                            <button class="btn btn-share" type="submit"><i class="fa-solid fa-share-from-square"></i>
                                Share</button>
                            <button class="btn btn-download"><a class="btn" href="#" onclick="onDownloadMeme(this)"
                                    download="file-name">
                                    <i class="fa-solid fa-download"></i> Download</a></button>
                    </div>


    </section>
    </div>
    </main>
    </section>

    <section class="meme-saved-page grid center rounded-m margin-top">
        <main></main>
    </section>
    <div class="share-container"></div>
    <footer class="flex margin-top">
        <p> All rights reserved - Yulia Chernyak 2025 Â©</p>
        <section class="footer-social-nav">
            <a href="https://www.linkedin.com/in/yulia-chernyak-628211177/"> <i
                    class="fa-brands fa-linkedin social"></i></a>
            <a href="https://github.com/Yulia-C"><i class="fa-brands fa-github"></i></a>
        </section>
    </footer>
    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
